<!DOCTYPE html>
<html>
  <head>
    <title>Infinite Scroll Instant Search Example</title>
    <meta name="description" content="Example of an infinite scroll implementation using Algolia's instantsearch.js">
    <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
  </head>
  <body>
    <header>
      <a href="/"><img src="/img/instant_search_logo.png"/></a>
      <input id="search-input" type="text" placeholder="Search for products"/>
      <div id="search-input-icon"></div>
    </header>

    <main>
      <div id="left-column">
        <div id="category" class="facet"></div>
        <div id="brand" class="facet"></div>
        <div id="price" class="facet"></div>
        <div id="type" class="facet"></div>
      </div>

      <div id="right-column">
        <div id="sort-by-wrapper"><span id="sort-by"></span></div>
        <div id="stats"></div>
        <div id="hits"></div>
      </div>
    </main>

    <script type="text/html" id="hits-template">
      <div class="hits">
        {{#pageNo}}
        <div class="page-no">
          Page {{pageNo}}
        </div>
        {{/pageNo}}
        {{#hits}}
        <div class="hit">
          <a href="{{url}}">
            <img src="{{image}}" alt="{{name}}">
            <p class="name">
              {{#_snippetResult}}
              {{{_snippetResult.name.value}}}
              {{/_snippetResult}}
              {{^_snippetResult}}
              {{name}}
              {{/_snippetResult}}
            </p>
          </a>
        </div>
        {{/hits}}
      </div>
    </script>

    <script type="text/html" id="no-results-template">
      <div id="no-results-message">
        <p>We didn&rsquo;t find any results for the search <em>&ldquo;{{query}}&rdquo;</em></p>
        <a href="#" class="clear-all">Clear all</a>
      </div>
    </script>
  </body>
</html>
